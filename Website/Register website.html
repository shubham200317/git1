<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<title>Registration form</title>
</head>
<body>

<div class="container">
  <h2>Click Here </h2>
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    <!-- which element is going to open -->
  Registration Form
  </button>
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Registration form</h4>
          <button type="button" class="close" data-dismiss="modal"></button>
         
        </div>
        
        
        <div class="modal-body">
          <div class="container">
          	<div class="form-inline">
              Full name :&nbsp;&nbsp;&nbsp;<input type="text" name="" class="form-control" >
            </div><br>
            <div class="form-inline">
              Email :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" name="" class="form-control" >
            </div><br>
            <div class="form-inline">
              Mobile No :&nbsp;<input type="number" name="" class="form-control">
            </div><br>
            <div class="form-inline">
             DOB :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="dd-mm-yy" name="" class="form-control">
            </div><br>
              <div><span>Gender :  &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="male" value="Male">Male &nbsp;<input type="radio" name="male" value="male">Female</span></div><br>
              <div class="form-inline">
              Address :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="" class="form-control" >
            </div><br>
            <div class="form-inline" style="margin-left: 98px;">
              <input type="button" name="" value="Submit" class="btn btn-success">&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="button" name="" value="Cancel" class="btn btn-warning">
            </div>
          </div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>
</body>
</html>
